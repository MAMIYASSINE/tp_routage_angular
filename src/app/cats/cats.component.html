<div style= " padding-top : 70 px ; ">
<div class= "container" >
<table class= "table table-bordered table-striped table-hover" >
<thead >
<tr >
<th class= "text-center" >ID</th >
<th class= "text-center" >Name</th >
    <th class= "text-center" colspan="2" >Options</th >
</tr >
</thead >
<tbody >
<tr *ngFor= "let cat of cats ">
<td >{{ cat . id }}</td >
<td >{{ cat . name }}</td >
<td >
    <a class= "btn btn-info" routerLink= "/details/{{ cat . id }}"><i class= "fa fa-eye" ></i > View </a >
        </td>
    <td><a class= "btn btn-info" routerLink= "/edit/{{ cat . id }}"><i class= "fa fa-eye" ></i > Edit </a ></td>
</tr>
</tbody >
</table >
</div >
</div >
