<div style= " padding-top : 70 px ; ">
    <div class= "container" >
    <table class= "table table-bordered table-striped table-hover" >
        <tr>
            <th>ID :</th>
                <td>{{cat.id}}</td>
        </tr>
        <tr>
            <th>Name : </th>
                <td><input type="text" name="" id="" value="{{cat.name}}" [(ngModel)]="nom"  placeholder="{{cat.name}}"></td>
        </tr>
        <tr>
            <th>Breed : </th>
                <td><input type="text" name="" id="" value="{{cat.breed}}" [(ngModel)]="breed" placeholder="{{cat.breed}}"></td>
        </tr>
        <tr>
            <th>Country :</th>
                <td><input type="text" name="" id="" value="{{cat.country}}" [(ngModel)]="country" placeholder="{{cat.country}}"></td>
        </tr>  
        <tr>
            <a class= "btn btn-info" routerLink= "/cats" ><i class= "fa fa-eye" ></i > Modifier </a >
        </tr>
    </table>
    </div>
</div>
